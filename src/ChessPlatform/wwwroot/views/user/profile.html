<div id="profile-page">
    <div class="row">
        <div id="profile-image-container" class="col-md-4">
            <img src="{{ user.profile.imageSrc }}" id="profile">
        </div>
        <div id="info" class="col-md-8">
            <h1>{{ user.profile.firstName + "&nbsp &nbsp" + user.profile.lastName + " - " + user.profile.points }}</h1>
            <h5>{{ user.email }}</h5>
            <h3>Place: {{ user.profile.rank }} </h3>
            <h3>Wins: {{ user.profile.gamesWon }}</h3>
            <h3>Draws: {{ user.profile.gamesDraw }}</h3>
            <h3>Losses: {{ user.profile.gamesLosses }}</h3>
        </div>
    </div>
    <div class="row">
        <!--<h1>Growth</h1>-->
    </div>
</div>
