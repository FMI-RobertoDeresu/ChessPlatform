
<div id="auth-container">
    <div class="text-center">
        <h1 ng-show="!vm.loggedIn">Chess Platform</h1>
    </div>
    <div>
        <div ng-if="!vm.loggedIn">
            <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
            <form novalidate name="loginForm" ng-submit="vm.login()">
                <div class="form-group">
                    <input placeholder="Username" class="form-control" type="text" name="username" ng-click="vm.errorMessage = ''" ng-model="vm.user.username" required />
                </div>
                <div class="form-group">
                    <input placeholder="Password" class="form-control" type="password" name="password" ng-click="vm.errorMessage = ''" ng-model="vm.user.password" required />
                </div>
                <!--<div class="checkbox">
                <label>
                    <input type="checkbox" name="remeberMe" ng-model="vm.user.rememberMe" /> Remember me!
                </label>
                </div>-->
                <div class="btn-group">
                    <input type="submit" value="Login" class="btn btn-success" ng-disabled="loginForm.$invalid" />
                    <a href="#/register" class="btn btn-primary">Register <i class="fa fa-arrow-circle-o-right"></i></a>
                </div>
            </form>
        </div>
        <div ng-if="vm.loggedIn" class="main-actions">
            <a class="selectGame" href="/game/new">Create game</a>
            <a class="selectGame" href="/game/find">Join game</a>
            <!--<a class="selectGame" ng-bind="playWithComputer">Play with computer</a>-->
        </div>
    </div>
</div>
